    <div id='login' class='app'>
		<table align=center>
		<tr><td><input type=text class=login_input_text id=unme placeholder=Username></td></tr>
		<tr><td><input type=password class=login_input_text id=pass placeholder=Password></td></tr>

		<tr><td><button class=login_button id=g_login><b>Sign in with Google</b></button><br><br></td></tr>
		<tr><td><p align=center id=sign style='font-size:13px;'>Not a user ? Sign Up</p></td></tr>
		</table>
	</div>
	
	<div id='sign_page' class='signup'>
	<form>

			<tr><td><label>Name</label></td><td><input type="text" id="name" placeholder="Jamie Lannister"></td></tr><br>
			<tr><td><label>Username</label></td><td><input type="text" id="sign_name" placeholder="Lord Commander"></td></tr><br>

			<tr><td><label>E-mail</label></td><td><input type="text" id="mail" placeholder="House Lannister"></td></tr><br>
			<tr><td><label>Password</label></td><td><input type="password" id="s_pass" placeholder="The Imp"></td></tr><br>
			<tr><td><label>Confirm Password</label></td><td><input type="password" id="s_pass1" placeholder="Hear Me Roar"></td></tr><br>

			<tr><td><button type="button" id=b_signup>Sign Up</button></td><td> <button type="button" id=b_signupcancel>Cancel</button></td></tr>
		</table>
	<form>
	</div>
	
	<div class='foot'>
		<hr id=foot_hr>
		<p id=about_us>About Us</p>
	</div>
	
	<script>
		jQuery('div#sign_page').hide();
	</script>
	<script>
		jQuery('button#main_login').on("touchend",function()
		{
			
			var uname=jQuery('input:text#unme').val();

			{	
				alert(uname+'will be Logined');

		{	jQuery('div#login').hide();
			jQuery('div#sign_page').show();
			

		});
		</script>
		<script>
		jQuery('button#b_signup').on("touchend",function()
		{

				alert('Form not filled');
			}

			{
				if(pass_x==pass_y)
				{
					alert(name+'\'s account will be created with username  '+uname );
				}
				else
				{
					alert('Password and Confirm Password');
				}
			}
		});
		
		jQuery('p#forget_password').on("touchend",function()
		{
			alert('So Stupid You Are');

		});

			jQuery('div#sign_page').hide();
			jQuery('div#login').show();
		});
		jQuery('button#fb_login').on("touchend", function()
		{
			alert('You ll be logined using Facebook');

		jQuery('button#g_login').on("touchend", function()
